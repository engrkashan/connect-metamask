<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0F172A" />

    <!-- Primary Meta Tags -->
    <title>Vaultic | Web3 Portfolio Manager</title>
    <meta name="title" content="Vaultic | Web3 Portfolio Manager" />
    <meta
      name="description"
      content="Connect your MetaMask and manage your Web3 portfolio with Vaultic - The premium solution for decentralized finance."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://easezen.solutions/" />
    <meta property="og:title" content="Vaultic | Web3 Portfolio Manager" />
    <meta
      property="og:description"
      content="Connect your MetaMask and manage your Web3 portfolio with Vaultic."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://easezen.solutions/" />
    <meta property="twitter:title" content="Vaultic | Web3 Portfolio Manager" />
    <meta
      property="twitter:description"
      content="Connect your MetaMask and manage your Web3 portfolio with Vaultic."
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo512.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #3b82f6;
        --primary-glow: rgba(59, 130, 246, 0.5);
        --bg: #0f172a;
        --text: #f8fafc;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg);
        color: var(--text);
        font-family: "Outfit", "Inter", sans-serif;
        overflow: hidden;
      }

      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        z-index: 9999;
        transition:
          opacity 0.5s ease-out,
          visibility 0.5s;
      }

      .logo-container {
        position: relative;
        width: 100px;
        height: 100px;
        margin-bottom: 2rem;
      }

      .logo-pulse {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--primary);
        border-radius: 24px;
        filter: blur(20px);
        opacity: 0.4;
        animation: pulse 2s infinite ease-in-out;
      }

      .logo-icon {
        position: relative;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .logo-icon svg {
        width: 60px;
        height: 60px;
        fill: var(--primary);
      }

      .brand-name {
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: -0.025em;
        margin-bottom: 0.5rem;
        background: linear-gradient(to right, #f8fafc, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .tagline {
        font-size: 1rem;
        color: #94a3b8;
        font-weight: 400;
        margin-bottom: 3rem;
      }

      .loader-bar {
        width: 240px;
        height: 4px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }

      .loader-progress {
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          var(--primary),
          transparent
        );
        position: absolute;
        transform: translateX(-100%);
        animation: loading 1.5s infinite ease-in-out;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.4;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.6;
        }
      }

      @keyframes loading {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      #root:not(:empty) + #splash-screen {
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>
    <div id="splash-screen">
      <div class="logo-container">
        <div class="logo-pulse"></div>
        <div class="logo-icon">
          <!-- Simplified Shield/Lock Icon SVG -->
          <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M29.5 5.5L16 2L2.5 5.5V11C2.5 19.5 8 27.5 16 30C24 27.5 29.5 19.5 29.5 11V5.5ZM16 26C16 26 10 20.5 10 13V8.5L16 7L22 8.5V13C22 20.5 16 26 16 26Z"
            />
          </svg>
        </div>
      </div>
      <div class="brand-name">Vaultic</div>
      <div class="tagline">Your Web3 Command Center</div>
      <div class="loader-bar">
        <div class="loader-progress"></div>
      </div>
    </div>

    <!-- Script to hide splash screen once react is loaded -->
    <script>
      (function () {
        const root = document.getElementById("root");
        const splash = document.getElementById("splash-screen");

        const checkLoading = () => {
          if (root && root.children.length > 0) {
            splash.style.opacity = "0";
            setTimeout(() => {
              splash.style.visibility = "hidden";
              document.body.style.overflow = "auto";
            }, 500);
            return true;
          }
          return false;
        };

        if (!checkLoading()) {
          const observer = new MutationObserver(function (mutations) {
            if (checkLoading()) {
              observer.disconnect();
            }
          });
          observer.observe(root, { childList: true });
        }
      })();
    </script>
  </body>
</html>
